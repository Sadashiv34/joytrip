<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - JoyTrips</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --accent: #fbbc05;
            --error: #ea4335;
            --success: #34a853;
            --text: #202124;
            --text-light: #5f6368;
            --light-gray: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 0.5rem;
            color: var(--primary);
        }

        .logo i {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .btn-back {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: var(--border-radius);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(66, 133, 244, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: left;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(52, 168, 83, 0.1);
            border-radius: var(--border-radius);
            display: none;
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/chbb9vFH/joytrip-logo-removebg-preview.png" alt="JoyTrip Logo" style="max-height: 60px; width: auto;">
                <div class="logo-text">JoyTrip</div>
            </a>
        </div>
        
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <button type="submit" class="btn">Send Reset Link</button>
            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i> Password reset email sent! Please check your inbox.
            </div>
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error sending reset email. Please try again.</span>
            </div>
            
            <div class="links">
                <p>Remember your password? <a href="login.html">Back to login</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const submitBtn = form.querySelector('button[type="submit"]');
            let isSubmitting = false;

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isSubmitting) return;
                
                // Reset messages
                emailError.style.display = 'none';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                const email = emailInput.value.trim();
                
                // Simple email validation
                if (!email) {
                    showError('Email is required');
                    return;
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Show loading state
                isSubmitting = true;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                
                try {
                    // Send password reset email
                    await firebase.auth().sendPasswordResetEmail(email);
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                    
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    // Handle errors
                    let errorMsg = 'Error sending password reset email. Please try again.';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = 'No account found with this email address.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMsg = 'Too many attempts. Please try again later.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = 'Please enter a valid email address.';
                    }
                    
                    showError(errorMsg);
                } finally {
                    // Reset button state
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
